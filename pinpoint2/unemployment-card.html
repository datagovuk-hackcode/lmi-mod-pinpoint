<html>
    <script src="jquery-2.1.0.min.js"></script>
    <script src="Chart.js"></script>
    <style type="text/css">
        canvas#myChart {
            padding: 0px;
            display:block;
            overflow:hidden;
            width:100%;
            height:100%;
        }
    body {
        background: rgba(255,255,255,0);
        margin:0px;
        padding:5px;
    }
    </style>
    <body>
        <div style="width:100%; height:100%;">
            <h3>Unemployment for {{title}}</h3>
            <canvas height="220" width="300" id="myChart"></canvas>
            <script>
                var data = { labels :['{{{yearsCommaSeparatedList}}}'], datasets : [ { id : 'all', fillColor : 'rgba(240,240,240,0.5)', strokeColor : 'rgba(220,220,220,1)', pointColor : 'rgba(220,220,220,1)', pointStrokeColor : '#fff', data : [{{{unemploymentCommaSeparatedList}}}] } ] };
                
                var ctx = document.getElementById('myChart').getContext('2d');var myNewChart = new Chart(ctx);myNewChart.Line(data);
                
                </script>
        </div>
    </body>
</html>
